image: docker:git

services:
    - docker:dind

stages:
  - build

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

variables:
    IMAGE_NAME: registry.gitlab.com/quartic/docker-build-image

build:
    stage: build
    script:
        - docker build -t $IMAGE_NAME .
        - docker push $IMAGE_NAME
